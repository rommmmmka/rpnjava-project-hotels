<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="be">

<title th:fragment="title">Уваход | Booker - браніраванне гатэляў</title>

<th:block th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Уваход</h3></div>
                <div class="card-body">
                    <form id="loginForm" action="#" method="post" th:object="${loginForm}">
                        <div class="form-floating mb-3">
                            <input class="form-control" id="inputLogin" type="text" placeholder=" "
                                   th:field="*{login}"/>
                            <label for="inputLogin">Логін</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="inputPassword" type="password" placeholder=" "
                                   th:field="*{password}"/>
                            <label for="inputPassword">Пароль</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" id="inputRememberPassword" type="checkbox" value=""/>
                            <label class="form-check-label" for="inputRememberPassword">Запомніць мяне</label>
                        </div>
                        <div class="mt-4 mb-0">
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-block">Увайсці</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small"><a href="/register">Няма акаўнта? Стварыце новы</a></div>
                </div>
            </div>
        </div>
    </div>
</th:block>

<script th:fragmemt="script" src="/js/login.js"></script>
