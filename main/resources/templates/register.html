<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="be">

<title th:fragment="title">Рэгістрацыя | Booker - браніраванне гатэляў</title>

<th:block th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Рэгістрацыя</h3></div>
                <div class="card-body">
                    <form id="registerForm" action="#" method="post" th:object="${userEntity}">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input class="form-control" id="inputLastName" type="text" placeholder=" "
                                           th:field="*{lastName}"/>
                                    <label for="inputLastName">Прозвішча*</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input class="form-control" id="inputFirstName" type="text" placeholder=" "
                                           th:field="*{firstName}"/>
                                    <label for="inputFirstName">Імя*</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-floating">
                                    <input class="form-control" id="inputPatronymic" type="text" placeholder=" "
                                           th:field="*{patronymic}"/>
                                    <label for="inputLastName">Імя па бацьку (пры наяўнасці)</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="inputLogin" type="text" placeholder=" "
                                   th:field="*{login}"/>
                            <label for="inputLogin">Логін</label>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input class="form-control" id="inputPassword" type="password" placeholder=" "
                                           th:field="*{passwordHash}"/>
                                    <label for="inputPassword">Пароль*</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input class="form-control" id="inputPasswordConfirm" type="password"
                                           placeholder=" " name="passwordRepeat"/>
                                    <label for="inputPasswordConfirm">Паўтарыце пароль*</label>
                                </div>
                            </div>
                        </div>
                        <div class="mt-4 mb-0">
                            <div class="d-grid">
                                <button id="createAccountLink" class="btn btn-primary btn-block">Стварыць акаўнт
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small"><a href="/login">Ужо ёсць акаўнт? Увайдзіце</a></div>
                </div>
            </div>
        </div>
    </div>
</th:block>

<script th:fragment="script" src="js/register.js"></script>
