<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Booker - браніраванне гатэляў</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body>
<div class="d-flex" id="wrapper">

    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light ">Booker</div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/">Падабраць гатэль</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/hotels">Пошук гатэляў</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/rooms">Пошук пакояў</a>
        </div>
    </div>

    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item"><span class="nav-link">ПАНЭЛЬ АДМІНІСТРАТАРА</span></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/hotels">Гатэлі</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/rooms">Пакоі</a></li>
                        <li class="nav-item"><a class="nav-link" href="/admin/users">Карыстальнікі</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                               data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Акаўнт</a>
                            <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#!">Увайсці</a>
                                <a class="dropdown-item" href="#!">Зарэгістравацца</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#!">Something else here</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <h1>Form</h1>
            <form action="#" method="post" th:action="@{/register}" th:object="${UserRegisterData}">
                <p>Логін: <input type="text" th:field="*{login}"/></p>
                <p>Пароль: <input type="text" th:field="*{password}"/></p>
                <p>Імя: <input type="text" th:field="*{firstname}"/></p>
                <p>Імя па бацьку (калі ёсць): <input type="text" th:field="*{patronymic}"/></p>
                <p>Прозвішча: <input type="text" th:field="*{lastname}"/></p>
                <p>
                    <input type="submit" value="Submit"/>
                    <input type="reset" value="Reset"/>
                </p>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
